<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoster Support</title>

<body class="font-sans bg-slate-200">
    <div class="container">
        <div class="bg-gradient-to-b from-[#0F0F33] to-[#050517] h-72">
            <div class="pt-2 px-2">
            <nav class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="../src/img/Logo.svg" alt="Logo" width="35px" srcset="">

                </div>
                <div>
                    <img src="../src/img/side-bar.svg" width="25px" alt="" srcset="">

            </nav>

            <form action="" class="mt-4">
                <input class="text-sm p-1 relative focus:outline-none focus:ring-1 focus:ring-blue-600" type="search" placeholder="search" name="" id=""><button class="bg-blue-800 text-sm text-white p-1">Search</button>
            </form>
            <p class="text-slate-400 text-xs tracking-wider font-semibold mt-3">POPULAR : <br><span class="text-xs text-white underline mr-1">What is hosting?</span> <span class="text-xs text-white underline">Why my website is slow?</span> </p>
